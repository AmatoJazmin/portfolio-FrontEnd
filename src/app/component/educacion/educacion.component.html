<div id="educacion">
    <h1>Estudios</h1>
    <div class="estudio" *ngFor="let estudio of estudios">
        <img [src]="estudio.img" alt="Logo">
        <div>
            <h3>{{estudio.institucion}}</h3>
            <p>{{estudio.duracion}}</p>
            <p>{{estudio.titulo}}</p> 
        </div>
    </div>
</div>
